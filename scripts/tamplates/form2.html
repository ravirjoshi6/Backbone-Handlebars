<div class="container" id="detailscontainer">
    <div class="form-group">
        <div class="row">
            <label for="addOne" class="col-sm-4 align control-label">AddressOne</label>
            <input class="col-sm-4" type="text" required="required" name="address1" id="addOne" autofocus />
        </div>
        <div class="row">
            <label for="addTwo" class="col-sm-4  align control-label">AddressTwo</label>
            <input class="col-sm-4" type="text" name="address2" id="addTwo" />
        </div>
        <div class="row">
            <label for="city" class="col-sm-4 align control-label">City</label>
            <input class="col-sm-4" required="required" type="text" name="city" id="city" />
        </div>
        <div class="row">
            <label for="state" class="col-sm-4 align control-label">State</label>
            <input class="col-sm-4" required="required" type="text" name="state" id="state" />
        </div>
        <div class="row">
            <label for="zipcode" class="col-sm-4 align control-label">ZipCode</label>
            <input class="col-sm-4" type="text" required="required"  name="zipcode" id="zipcode" />
        </div>
        <br>
        <div class="col-lg-10">
            <button type="button" class="btn btn-primary" id="complete">Finish</button>
        </div>
    </div>
</div>
