
<div class="container" id="detailscontainer">
    <h2>User successfully created!!</h2>
    <div class="form-group">
        <div class="row">
            <label for="fname" class="col-sm-4 align control-label">FirstName</label>
            <div class="col-lg-6">{{firstName}}</div>
        </div>
        <div class="row">
            <label for="lname" class="col-sm-4 align control-label">LastName</label>
            <div>{{lastName}}</div>
        </div>
        <div class="row">
            <label for="addOne" class="col-sm-4 align control-label">AddressOne</label>
            <div>{{addressOne}}</div>
        </div>
        <div class="row">
            <label for="addTwo" class="col-sm-4  align control-label">AddressTwo</label>
            <div>{{addressTwo}}</div>
        </div>
        <div class="row">
            <label for="city" class="col-sm-4 align control-label">City</label>
            <div>{{city}}</div>
        </div>
        <div class="row">
            <label for="state" class="col-sm-4 align control-label">State</label>
            <div>{{state}}</div>
        </div>
        <div class="row">
            <label for="zipcode" class="col-sm-4 align control-label">ZipCode</label>
            <div>{{zipcode}}</div>
        </div>
    </div>
</div>
